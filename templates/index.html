<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEF CON Training Course Explorer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>üõ°Ô∏è DEF CON Training Course Explorer</h1>
        
        <div class="controls">
            <button onclick="scrapeAllCourses()">üîç Scrape All Courses</button>
            <button onclick="exportToCSV()" id="exportBtn" disabled>üìä Export to CSV</button>
            <button onclick="clearData()">üóëÔ∏è Clear Data</button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <div id="loadingText">Fetching course information...</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div id="stats" class="stats" style="display: none;">
            <div class="stat-card">
                <span class="stat-number" id="totalCourses">0</span>
                <span>Total Courses</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="avgCost">$0</span>
                <span>Avg Cost</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="dateRange">-</span>
                <span>Date Range</span>
            </div>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div class="table-container" id="tableContainer" style="display: none;">
            <table id="courseTable">
                <thead>
                    <tr>
                        <th>Course Name</th>
                        <th>Trainer(s)</th>
                        <th>Dates</th>
                        <th>Time</th>
                        <th>Venue</th>
                        <th>Cost</th>
                        <th>Difficulty</th>
                    </tr>
                </thead>
                <tbody id="courseTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
